<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->


	<script src="https://kit.fontawesome.com/071322d5aa.js" crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


	<style type="text/css">
		
		body {
			margin-top: 20px;
		}
		.timeline_area {
			position: relative;
			z-index: 1;
		}
		.single-timeline-area {
			position: relative;
			z-index: 1;
			padding-left: 180px;
		}
		@media only screen and (max-width: 575px) {
			.single-timeline-area {
				padding-left: 100px;
			}
		}
		.single-timeline-area .timeline-date {
			position: absolute;
			width: 180px;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 1;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-ms-grid-row-align: center;
			align-items: center;
			-webkit-box-pack: end;
			-ms-flex-pack: end;
			justify-content: flex-end;
			padding-right: 60px;
		}
		@media only screen and (max-width: 575px) {
			.single-timeline-area .timeline-date {
				width: 100px;
			}
		}
		.single-timeline-area .timeline-date::after {
			position: absolute;
			width: 3px;
			height: 100%;
			content: "";
			background-color: #ebebeb;
			top: 0;
			/*right: 30px;*/
			right: 44px;
			z-index: 1;
		}
		.single-timeline-area .timeline-date::before {
			position: absolute;
			width: 11px;
			height: 11px;
			border-radius: 50%;
			background-color: #f1c40f;
			content: "";
			top: 50%;
			/*right: 26px;*/
			right: 40px;
			z-index: 5;
			margin-top: -5.5px;
		}
		.single-timeline-area .timeline-date p {
			margin-bottom: 0;
			color: #020710;
			font-size: 13px;
			text-transform: uppercase;
			font-weight: 500;
		}
		.single-timeline-area .single-timeline-content {
			position: relative;
			z-index: 1;
			padding: 30px 30px 25px;
			border-radius: 6px;
			margin-bottom: 15px;
			margin-top: 15px;
			-webkit-box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
			box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
			border: 1px solid #ebebeb;
		}
		@media only screen and (max-width: 575px) {
			.single-timeline-area .single-timeline-content {
				padding: 20px;
			}
		}
		.single-timeline-area .single-timeline-content .timeline-icon {
			-webkit-transition-duration: 500ms;
			transition-duration: 500ms;
			width: 30px;
			height: 30px;
			background-color: #f1c40f;
			-webkit-box-flex: 0;
			-ms-flex: 0 0 30px;
			flex: 0 0 30px;
			text-align: center;
			max-width: 30px;
			border-radius: 50%;
			margin-right: 15px;
		}
		.single-timeline-area .single-timeline-content .timeline-icon i {
			color: #ffffff;
			line-height: 30px;
		}
		.single-timeline-area .single-timeline-content .timeline-text h6 {
			-webkit-transition-duration: 500ms;
			transition-duration: 500ms;
		}
		.single-timeline-area .single-timeline-content .timeline-text p {
			font-size: 13px;
			margin-bottom: 0;
		}
		.single-timeline-area .single-timeline-content:hover .timeline-icon,
		.single-timeline-area .single-timeline-content:focus .timeline-icon {
			background-color: #020710;
		}
		.single-timeline-area .single-timeline-content:hover .timeline-text h6,
		.single-timeline-area .single-timeline-content:focus .timeline-text h6 {
			color: #3f43fd;
		}

		/*body{
			background: #01080b;
			}*/
			
		</style>

	</head>
	<body>
		<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Launch demo modal
		</button> -->

		<section class="timeline_area section_padding_130">
			<div class="container">

				<div class="row justify-content-center">
					<div class="col-12 col-sm-8 col-lg-6">
						<!-- Section Heading-->
						<div class="section_heading text-center">
							<h6>History</h6>
							<h3>A brief description of my Dogecoin transaction</h3>
							<div class="line"></div>

						</div>
					</div>
				</div>

				<div class="col-md-12">

					<div class="single-timeline-area">
						<div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft; margin-left: 12px;">
							<p>15/10/2021</p>
						</div>

						<div class="row">
							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
									<div class="timeline-icon"><i class="fa-solid fa-indian-rupee-sign" aria-hidden="true"></i></div>
									<div class="timeline-text">
										<h6>Amount</h6>
										<b><p id="1st">100 Rupee</p></b>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;">
									<div class="timeline-icon"><i class="fa-solid fa-indian-rupee-sign" aria-hidden="true"></i></div>
									<div class="timeline-text">
										<h6>At Buy Price</h6>
										<b><p id="2nd" class="">4.5 Rupee</p></b>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInLeft;">
									<div class="timeline-icon">
										<i class="fas fa-coins" aria-hidden="true"></i>
									</div>
									<div class="timeline-text">
										<h6>Coin</h6>
										<b><p id="3rd">22 Coin</p></b>
									</div>
								</div>
							</div>
						</div>

					</div>

				</div>

			</div>
		</section>




		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<input type="number" name="" class="form-control" placeholder="item" id="item">
						<br><br>
						<input type="number" name="" class="form-control" placeholder="price" id="price">
						<br><br>
						<input type="number" name="total_price" class="form-control" placeholder="total price" id="total_price">

					</div>
					<div class="modal-footer">
						<!-- <button type="button" class="btn btn-secondary" >Close</button> -->
						<button type="button" class="btn btn-primary" onclick="profit()" data-dismiss="modal">Save changes</button>
					</div>
				</div>
			</div>
		</div>



		<script type="text/javascript">
			function profit(argument) {
		// alert('bbn');
		// alert('bbn');
		let a = document.getElementById("item").value;
		let b = document.getElementById("price").value;
		let c = document.getElementById("total_price").value;
		
		document.getElementById("1st").innerHTML = a;
		document.getElementById("2nd").innerHTML = b;
		document.getElementById("3rd").innerHTML = c;

	}
</script>
</body>
</html>
