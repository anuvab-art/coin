<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->


	<script src="https://kit.fontawesome.com/071322d5aa.js" crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Launch demo modal
		</button> -->

		<section class="timeline_area section_padding_130">
			<div class="container">

				<div class="row justify-content-center">
					<div class="col-12 col-sm-8 col-lg-6">
						<!-- Section Heading-->
						<div class="section_heading text-center">
							<h6>History</h6>
							<h3>A brief description of my Dogecoin transaction</h3>
							<div class="line"></div>
						</div>
					</div>
				</div>

				<div class="col-md-12">

					<div class="single-timeline-area">
						<div class="timeline-date wow fadeInLeft" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft; margin-left: 12px;">
							<p>15/10/2021</p>
						</div>

						<div class="row">
							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
									<div class="timeline-icon"><i class="fa-solid fa-indian-rupee-sign" aria-hidden="true"></i></div>
									<div class="timeline-text">
										<h6>Amount</h6>
										<b><p id="1st">100 Rupee</p></b>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;">
									<div class="timeline-icon"><i class="fa-solid fa-indian-rupee-sign" aria-hidden="true"></i></div>
									<div class="timeline-text">
										<h6>At Buy Price</h6>
										<b><p id="2nd" class="">4.5 Rupee</p></b>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-4">
								<div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInLeft;">
									<div class="timeline-icon">
										<i class="fas fa-coins" aria-hidden="true"></i>
									</div>
									<div class="timeline-text">
										<h6>Coin</h6>
										<b><p id="3rd">22 Coin</p></b>
									</div>
								</div>
							</div>
						</div>

					</div>

				</div>

			</div>
		</section>




		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<input type="number" name="" class="form-control" placeholder="item" id="item">
						<br><br>
						<input type="number" name="" class="form-control" placeholder="price" id="price">
						<br><br>
						<input type="number" name="total_price" class="form-control" placeholder="total price" id="total_price">

					</div>
					<div class="modal-footer">
						<!-- <button type="button" class="btn btn-secondary" >Close</button> -->
						<button type="button" class="btn btn-primary" onclick="profit()" data-dismiss="modal">Save changes</button>
					</div>
				</div>
			</div>
		</div>



		<script type="text/javascript">
			function profit(argument) {
		// alert('bbn');
		// alert('bbn');
		let a = document.getElementById("item").value;
		let b = document.getElementById("price").value;
		let c = document.getElementById("total_price").value;
		
		document.getElementById("1st").innerHTML = a;
		document.getElementById("2nd").innerHTML = b;
		document.getElementById("3rd").innerHTML = c;

	}
</script>
</body>
</html>
